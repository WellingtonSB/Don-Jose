<section class="section products">
  <div class="box">
    <div class="breadcumb">
      <a class="breadcumbA" routerLink='/home'>Home</a>
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
        class="bi bi-chevron-double-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
        <path fill-rule="evenodd"
          d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
      </svg>
      <a class="breadcumbA" routerLink='/products'>Produtos</a>
    </div>
  </div>
  <div class="products-layout container">
    <div class="col-1-of-4">
      <div>
        <div class="block-title">
          <h3>Categorias</h3>
        </div>

        <ul class="block-content ">
          <li *ngFor='let cat of listaDeCategoria'>
            <input type="checkbox" name="" id="">
            <label for="">
              <span>{{cat.nome}} </span>
              <small>(5)</small>
            </label>
          </li>
        </ul>
      </div>
      <div>
        <div class="block-title">
          <h3>Preço</h3>
        </div>

        <ul class="block-content ">
          <li>
            <input type="checkbox" name="" id="">
            <label for="">
              <span>Até R$40</span>
            </label>
          </li>
          <li>
            <input type="checkbox" name="" id="">
            <label for="">
              <span>R$60 a R$100</span>
            </label>
          </li>
          <li>
            <input type="checkbox" name="" id="">
            <label for="">
              <span>Mais de R$300</span>
            </label>
          </li>
        </ul>
      </div>
      <div>
        <div class="block-title">
          <h3>Top da semana</h3>
        </div>

        <ul class="block-content">
          <li>
          <li *ngFor='let top of listaDeCategoria'>
            <input type="checkbox" name="" id="">
            <label for="">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-3-of-4">
      <form action="">
        <div class="search">
          <input type="text" placeholder="Buscar por produto">

        </div>
        <a>Buscar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-search" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg></a>
      </form>

      <div class="product-layout ">
        <div class="product" *ngFor='let item of listaDeProdutos'>
          <div class="product-test">
            <div class="img-container">
              <img [routerLink]="['/produtos-detalhe',item.id]" src="{{item.img}}" alt="{{item.nome}}" />
              <div class="addCart">
                <a (click)='comprarProduto(item.id, idPedido)'><i class="fas fa-shopping-cart"></i></a>
              </div>
              <ul class="side-icons">
                <span (click)='adicionaItemCarrinho(item.id,idCarrinho)'><i class="far fa-heart"></i></span>
              </ul>
            </div>
            <hr>
            <div class="bottom">
              <a href="">{{item.nome}}</a>
              <div class="price">
                <span>R$ {{item.preco}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="pagination">
        <span routerLink='/carrinho'>1</span>
        <span>2</span>
        <span class="icon">››</span>
        <span class="last">Proximo »</span>
      </ul>
    </div>
  </div>
</section>
