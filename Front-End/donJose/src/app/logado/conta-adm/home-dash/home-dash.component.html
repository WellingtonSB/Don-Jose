
<main class="main">
    <div class="row">
        <div class="col-12 col-xl-8">
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card border-0 shadow">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h2 class="fs-5 fw-bold mb-0">Produtos comprados</h2>
                                </div>
                                <div class="col text-end">
                                    <a class="btn btn-sm btn-primary" (click)='findAllProdutos()'>Ver todos</a>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="border-bottom" scope="col">Nome do produto</th>
                                        <th class="border-bottom text-center" scope="col">Skus compradas</th>
                                        <th class="border-bottom text-center" scope="col">Valor arrecadado</th>
                                        <th class="border-bottom text-center" scope="col">Volume de compras</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let prod of listaDeProdutos'>
                                        <th class="text-gray-900" scope="row">
                                            {{prod.nome}}
                                        </th>
                                        <td class="fw-bolder text-gray-500 text-center">
                                            {{prod.estoque}}(und.)
                                        </td>
                                        <td class="fw-bolder text-gray-500 text-center">
                                            R$ {{prod.preco}}
                                        </td>
                                        <td class="fw-bolder text-gray-500 text-center">
                                            <div *ngIf='0>produto.estoque' class="d-flex">
                                                <svg class="icon icon-xs text-success me-2" fill="currentColor"
                                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                                42,55%
                                            </div>
                                            <div *ngIf='produto.estoque>=1' class="d-flex">
                                                <svg class="icon icon-xs text-danger  me-2" fill="currentColor"
                                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                                43,24%
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
