<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <ul class="custom-nav nav nav-pills mb-5">
                    <li class="nav-item w-50">
                        <a class="nav-link att text-sm" [routerLink]="['/pagamento',pedido.id]">
                            Endereço
                        </a>
                    </li>
                    <li class="nav-item w-25">
                        <a class="nav-link text-sm disabled" [routerLink]="['/forma-pagamento',pedido.id]">
                            Forma de pagamento
                        </a>
                    </li>
                    <li class="nav-item w-25">
                        <a class="nav-link text-sm disabled" [routerLink]="['/finalizar-pagamento',pedido.id]">
                            Pedido
                        </a>
                    </li>
                </ul>
                <form action="#">
                    <div class="block">
                        <!-- Invoice Address-->
                        <div class="block-header">
                            <h6 class="text-uppercase mb-0">Endereço</h6>
                        </div>
                        <div class="block-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="form-label" for="fullname_invoice">Nome completo</label>
                                    <input class="form-control" type="text" name="fullname_invoice"
                                        placeholder="Nome completo" value="{{pedido.cliente.nome}}"
                                        id="fullname_invoice">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label" for="emailaddress_invoice">Email </label>
                                    <input class="form-control" type="email" name="emailaddress_invoice"
                                        value="{{pedido.cliente.email}}" id="emailaddress_invoice">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label" for="street_invoice">Rua</label>
                                    <input class="form-control" type="text" name="street_invoice"
                                        value="{{pedido.cliente.logradouro}}" placeholder="Rua" id="street_invoice">
                                </div>
                                <div class="form-group col-md-1">
                                    <label class="form-label" for="city_number">N°</label>
                                    <input class="form-control" type="text" name="city_number"
                                        value="{{pedido.cliente.numero}}" id="city_number">
                                </div>
                                <div class="form-group col-md-5">
                                    <label class="form-label" for="complemento">Complemento</label>
                                    <input class="form-control" type="text" name="complemento"
                                        value="{{pedido.cliente.complemento}}" placeholder="Complemento"
                                        id="complemento">
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="form-label" for="zip_cep">CEP</label>
                                    <input class="form-control" type="text" name="zip_cep"
                                        value="{{pedido.cliente.cep}}" placeholder="CEP" id="zip_cep">
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="form-label" for="state_uf">Uf</label>
                                    <input class="form-control" type="text" name="state_uf" value="State" id="state_uf">
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="form-label" for="phonenumber_DDD">DDD</label>
                                    <input class="form-control" type="text" name="phonenumber_DDD" value="11"
                                        id="phonenumber_DDD">
                                </div>
                                <div class="form-group col-md-5">
                                    <label class="form-label" for="phonenumber_invoice">Numero de Telefone</label>
                                    <input class="form-control" type="text" name="phonenumber_invoice"
                                        value="{{pedido.cliente.celular}}" id="phonenumber_invoice">
                                </div>
                                <div class="mb-4 col-12 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" id="show-shipping-address" type="checkbox"
                                            name="clothes-brand">
                                        <label class="form-check-label align-middle" for="show-shipping-address"
                                            data-bs-toggle="collapse" data-bs-target="#shippingAddress">Usar um endereço
                                            diferente</label>
                                    </div>
                                </div>

                                <div class="row gx-3">
                                    <label class="form-label mb-4" for="reserve">AGENDAR ENTREGA</label>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label " for="user_phone">Nome</label>
                                            <input class="form-control" id="user_phone" name="user_phone" type="tel"
                                                placeholder="Quem receberá a encomenda?" value="{{pedido.cliente.nome}}"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label " for="user_email">Telefone para contato</label>
                                            <input class="form-control" id="user_email" name="user_email" type="email"
                                                placeholder="Telefone para contato" value="{{pedido.cliente.email}}"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label " for="date">Data</label>
                                            <input class="form-control" id="date" name="date" type="date"
                                                value="2021-02-12" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label " for="time">Hora</label>
                                            <input class="form-control" id="time" name="time" type="time" value="18:00"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="block my-5">
                                <div class="mb-5 d-flex justify-content-between flex-column flex-lg-row">
                                    <a class="btn btn-link text-muted" [routerLink]="['/pagamento',pedido.id]">
                                        <i class="fa fa-angle-left me-2"></i>Voltar
                                    </a>
                                    <a class="btn btn-dark" [routerLink]="['/forma-pagamento',pedido.id]">
                                        Pagamento<i class="fa fa-angle-right ms-2"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="block mb-5">
                    <div class="block-header">
                        <h6 class="text-uppercase mb-0">Resumo da compra</h6>
                    </div>
                    <div class="block-body bg-light pt-1">
                        <p class="text-sm">O envio e os custos adicionais são calculados com base nos valores que você
                            inseriu.</p>
                        <ul class="order-summary mb-0 list-unstyled">
                            <li class="order-summary-item"><span>Subtotal </span><span>R$ {{pedido.valorTotal}}</span>
                            </li>
                            <li class="order-summary-item"><span>Desconto </span><span>R$ 0.00</span></li>
                            <li class="order-summary-item"><span>Frete </span><span>R$ {{pedido.frete}}</span></li>
                            <li class="order-summary-item border-0">
                                <span>Total</span>
                                <strong class="order-summary-total">R$ {{pedido.valorTotal}}</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
